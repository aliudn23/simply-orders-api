version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: simplyorders-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-simplyorders}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-simplyorders123}
      POSTGRES_DB: ${POSTGRES_DB:-simplyorders_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-simplyorders}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: simplyorders-api
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3000}
      DATABASE_URL: postgresql://${POSTGRES_USER:-simplyorders}:${POSTGRES_PASSWORD:-simplyorders123}@postgres:5432/${POSTGRES_DB:-simplyorders_db}?schema=public
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
    ports:
      - "${PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - /app/node_modules
    command: sh -c "npx prisma migrate deploy --schema=./src/prisma/schema.prisma && node src/prisma/seed.js && npm start"

volumes:
  postgres_data:
